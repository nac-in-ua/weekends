name: Playwright Tests

on: [deployment_status]

jobs:
  test-chrome:
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    timeout-minutes: 60
    name: ðŸ§ª Chrome (${{ matrix.shard }}/${{ strategy.job-total }} }})
    if: ${{ github.event.deployment_status.state == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: |
            node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright binaries
        uses: actions/cache@v3
        id: cache-playwright
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e:chromium -- --shard=${{ matrix.shard }}/${{ strategy.job-total }}
        env:
          SITE_URL: ${{ github.event.deployment_status.target_url }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-chrome-${{ matrix.shard }}_${{ strategy.job-total }}
          path: playwright-report
          if-no-files-found: error
          retention-days: 30

